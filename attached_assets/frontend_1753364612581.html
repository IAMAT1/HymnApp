<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Music Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .search-btn { background: #4CAF50; color: white; }
        .quick-btn { background: #ff6b35; color: white; }
        .test-btn { background: #6c5ce7; color: white; }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .results {
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .song-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 4px solid transparent;
        }
        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
            border-left-color: #4CAF50;
        }
        .song-item.streamable {
            border-left-color: #4CAF50;
        }
        .song-item.no-stream {
            border-left-color: #ff6b35;
            opacity: 0.7;
        }
        .song-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }
        .song-details {
            flex: 1;
        }
        .song-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .song-subtitle {
            opacity: 0.8;
            font-size: 14px;
        }
        .song-quality {
            background: rgba(76, 175, 80, 0.3);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 5px;
            display: inline-block;
        }
        audio {
            width: 100%;
            margin: 20px 0;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .loading { background: rgba(255, 193, 7, 0.3); border: 2px solid #ffc107; }
        .success { background: rgba(40, 167, 69, 0.3); border: 2px solid #28a745; }
        .error { background: rgba(220, 53, 69, 0.3); border: 2px solid #dc3545; }
        .now-playing {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Fixed Music Player - Direct Streaming</h1>
        
        <div class="search-box">
            <input type="text" id="searchQuery" placeholder="Search for songs..." />
            <button class="search-btn" onclick="searchMusic()">üîç Search</button>
            <button class="quick-btn" onclick="quickPlay()">‚ö° Quick Play</button>
            <button class="test-btn" onclick="testStreaming()">üß™ Test</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
        
        <div id="results" class="results"></div>
        
        <audio id="player" controls style="display: none;">
            Your browser does not support the audio element.
        </audio>
        
        <div id="nowPlaying" class="now-playing" style="display: none;">
            <h3>üéµ Now Playing</h3>
            <div id="songInfo"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 4000);
            }
        }
        
        async function testStreaming() {
            showStatus('Testing streaming capability...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/test-streaming`);
                const data = await response.json();
                
                if (data.search_working && data.streaming_url_present) {
                    showStatus(`‚úÖ Streaming working! Found: ${data.song_found} (${data.quality})`, 'success');
                } else {
                    showStatus(`‚ùå Streaming issues: ${data.error || 'No streaming URL found'}`, 'error');
                }
            } catch (error) {
                showStatus('Test failed: ' + error.message, 'error');
            }
        }
        
        async function searchMusic() {
            const query = document.getElementById('searchQuery').value;
            
            if (!query.trim()) {
                showStatus('Please enter a search query', 'error');
                return;
            }
            
            showStatus('Searching for songs...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.status === 200 && data.response.length > 0) {
                    displayResults(data.response);
                    const streamableCount = data.response.filter(song => song.streaming_url).length;
                    showStatus(`Found ${data.response.length} songs (${streamableCount} streamable)`, 'success');
                } else {
                    showStatus('No songs found', 'error');
                    document.getElementById('results').innerHTML = '';
                }
            } catch (error) {
                showStatus('Search failed: ' + error.message, 'error');
            }
        }
        
        function displayResults(songs) {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            songs.forEach(song => {
                const div = document.createElement('div');
                const hasStream = song.streaming_url && song.streaming_url.trim() !== '';
                
                div.className = `song-item ${hasStream ? 'streamable' : 'no-stream'}`;
                
                const artistNames = Array.isArray(song.artists) 
                    ? song.artists.map(a => a.name || a).join(', ')
                    : 'Unknown Artist';
                
                div.innerHTML = `
                    ${song.image ? `<img src="${song.image}" alt="Album Art" class="song-image" onerror="this.style.display='none'">` : ''}
                    <div class="song-details">
                        <div class="song-title">${song.title || 'Unknown Title'}</div>
                        <div class="song-subtitle">${song.subtitle || artistNames}</div>
                        <div class="song-quality">${song.quality || 'Unknown'} Quality</div>
                        <small>${hasStream ? '‚úÖ Streamable' : '‚ùå No stream available'}</small>
                    </div>
                `;
                
                if (hasStream) {
                    div.onclick = () => playDirect(song.streaming_url, song.title, song.image);
                } else {
                    div.style.cursor = 'not-allowed';
                }
                
                results.appendChild(div);
            });
        }
        
        async function playDirect(streamingUrl, title, image) {
            showStatus('Loading stream...', 'loading');
            
            try {
                const player = document.getElementById('player');
                
                // Use direct streaming URL
                player.src = streamingUrl;
                player.style.display = 'block';
                
                // Show now playing info
                const songInfo = document.getElementById('songInfo');
                songInfo.innerHTML = `
                    ${image ? `<img src="${image}" style="width: 80px; height: 80px; border-radius: 10px; float: left; margin-right: 15px;">` : ''}
                    <div>
                        <strong>${title || 'Unknown Title'}</strong><br>
                        <small>Direct streaming</small>
                    </div>
                    <div style="clear: both;"></div>
                `;
                document.getElementById('nowPlaying').style.display = 'block';
                
                // Handle player events
                player.onloadstart = () => showStatus('Buffering...', 'loading');
                player.oncanplay = () => showStatus('Ready to play!', 'success');
                player.onerror = () => showStatus('Playback error', 'error');
                
                // Try to auto-play
                player.play().catch(() => {
                    showStatus('Click play button to start', 'success');
                });
                
            } catch (error) {
                showStatus('Stream failed: ' + error.message, 'error');
            }
        }
        
        async function quickPlay() {
            const query = document.getElementById('searchQuery').value;
            
            if (!query.trim()) {
                showStatus('Please enter a search query', 'error');
                return;
            }
            
            showStatus('Quick playing...', 'loading');
            
            try {
                const streamUrl = `${API_BASE}/quick-play?q=${encodeURIComponent(query)}`;
                const player = document.getElementById('player');
                
                player.src = streamUrl;
                player.style.display = 'block';
                
                document.getElementById('songInfo').innerHTML = `<strong>${query}</strong><br><small>Quick Play Mode</small>`;
                document.getElementById('nowPlaying').style.display = 'block';
                
                player.oncanplay = () => showStatus('Playing!', 'success');
                player.onerror = () => showStatus('Quick play failed', 'error');
                
                player.play().catch(() => {
                    showStatus('Click play to start', 'success');
                });
                
            } catch (error) {
                showStatus('Quick play failed: ' + error.message, 'error');
            }
        }
        
        // Enter key support
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMusic();
            }
        });
        
        // Test on load
        window.onload = () => {
            testStreaming();
        };
    </script>
</body>
</html>
